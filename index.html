<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.ibb.co/HTyGwGhP/TUMSIN-FONDO-1024-X1024.png">
    <title>Verificador de Agendamientos - TeEchoUnaMano TUM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
        }

        .input-minimal {
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-minimal:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        .btn-professional {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-professional:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
        }

        .btn-professional:active { transform: translateY(0); }

        /* Spinner de carga */
        .spinner {
            width: 1.25rem; height: 1.25rem;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="glass-container text-center">
        <img src="https://i.ibb.co/HTyGwGhP/TUMSIN-FONDO-1024-X1024.png" alt="Logo" class="w-24 h-24 mx-auto mb-6">
        
        <h1 class="text-2xl font-extrabold text-slate-800 mb-2">Consulta de Citas</h1>
        <p class="text-slate-500 text-sm mb-8 font-medium">Ingresa tu documento para verificar el estado</p>

        <form id="searchForm" class="space-y-4">
            <div class="relative">
                <input 
                    type="text" 
                    id="dniInput" 
                    placeholder="Número de DNI / Documento" 
                    class="w-full px-5 py-4 rounded-xl bg-white input-minimal text-slate-700 font-semibold"
                    required
                >
            </div>
            
            <button 
                type="submit" 
                id="searchButton" 
                class="w-full btn-professional text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 tracking-wide"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                VERIFICAR CITA
            </button>
        </form>

        <div id="errorMessage" class="hidden mt-6 p-4 bg-red-50 border border-red-100 text-red-600 text-xs rounded-xl font-bold"></div>

        <div id="recordsContainer" class="hidden mt-8 text-left space-y-4">
            <div id="featuredRecord"></div>
            <div id="otherRecords" class="space-y-3"></div>
        </div>

        <div id="statsContainer" class="flex justify-center gap-6 mt-10 pt-6 border-t border-slate-100">
            <div>
                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Total</p>
                <p id="totalConsults" class="text-lg font-bold text-slate-700">0</p>
            </div>
            <div>
                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Hoy</p>
                <p id="todayConsults" class="text-lg font-bold text-blue-600">0</p>
            </div>
        </div>
    </div>

    <script>
        // --- LOGICA EXACTA DE TU ARCHIVO ORIGINAL ---
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby7I_Xj8z06M011uO_Mv-mN-j1tYc48n5C6-vC_17E1mSgXoIAtf2p_S5XyvGgK7-Y/exec';

        function updateStatistics(records) {
            const total = records.length;
            const today = new Date().toLocaleDateString();
            const todayCount = records.filter(r => r.FECHA_CONSULTA === today).length;
            document.getElementById('totalConsults').textContent = total;
            document.getElementById('todayConsults').textContent = todayCount;
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dni = document.getElementById('dniInput').value.trim();
            const searchButton = document.getElementById('searchButton');
            const errorMessage = document.getElementById('errorMessage');
            const recordsContainer = document.getElementById('recordsContainer');

            // UI Reset
            errorMessage.classList.add('hidden');
            recordsContainer.classList.add('hidden');
            searchButton.disabled = true;
            searchButton.innerHTML = '<div class="spinner"></div><span>BUSCANDO...</span>';

            try {
                // Fetch con tu URL original
                const response = await fetch(`${WEB_APP_URL}?dni=${dni}`);
                
                if (!response.ok) throw new Error('Error en la respuesta del servidor');
                
                const data = await response.json();

                if (data.status === 'success') {
                    const allRecords = data.records;
                    
                    if (allRecords.length === 0) {
                        throw new Error('No se encontraron registros para este documento.');
                    }

                    // Renderizado de la tarjeta principal
                    const featured = allRecords[0];
                    document.getElementById('featuredRecord').innerHTML = `
                        <div class="bg-white p-5 rounded-2xl border border-blue-100 shadow-sm">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Cita Encontrada</span>
                                <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-black">${featured.ESTADO || 'ACTIVO'}</span>
                            </div>
                            <h3 class="font-bold text-slate-800 text-lg uppercase">${featured.NOMBRE || 'SIN NOMBRE'}</h3>
                            <div class="grid grid-cols-2 gap-4 mt-4 pt-4 border-t border-slate-50">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">Fecha</p>
                                    <p class="text-sm font-bold text-slate-700">${featured.FECHA || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">Hora</p>
                                    <p class="text-sm font-bold text-slate-700">${featured.HORA || '-'}</p>
                                </div>
                            </div>
                        </div>
                    `;

                    // Registros adicionales si existen
                    if (allRecords.length > 1) {
                        document.getElementById('otherRecords').innerHTML = allRecords.slice(1).map(r => `
                            <div class="bg-slate-50/50 p-3 rounded-lg flex justify-between items-center border border-slate-100">
                                <span class="text-xs font-bold text-slate-600">${r.FECHA}</span>
                                <span class="text-[10px] font-bold text-slate-400">${r.ESTADO}</span>
                            </div>
                        `).join('');
                    } else {
                        document.getElementById('otherRecords').innerHTML = '';
                    }

                    updateStatistics(allRecords);
                    recordsContainer.classList.remove('hidden');
                } else {
                    throw new Error(data.message || 'Error desconocido');
                }

            } catch (err) {
                console.error(err);
                errorMessage.textContent = err.message;
                errorMessage.classList.remove('hidden');
            } finally {
                searchButton.disabled = false;
                searchButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    VERIFICAR CITA`;
            }
        });

        // Inicialización
        updateStatistics([]);
    </script>
</body>
</html>
